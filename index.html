<!DOCTYPE html>

<html>
  <head>
    <title>Vítor Guedes - Card Links</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img id="userImage"
            src="#"
            alt="Foto pessoal"
          />
        </div>

        <h1 id="userName">Vítor Guedes</h1>
          <a id="userLink"href="#" target="_blank">
            <img src="images/github2.svg" alt="ícone github" />
            <span id="userLinkLogin"></span>
          </a>

        <p id="userBio">#</p>

        <ul id="socialLinks">
          <li class="github">
            <a href="#" target="_blank">
              <img src="images/icon_github.svg" alt="ícone github" />
            </a>
          </li>
          <li class="instagram">
            <a href="#" target="_blank">
              <img src="images/icon_instagram.svg" alt="ícone instagram" />
            </a>
          </li>
          <li class="linkedin">
            <a href="#" target="_blank">
              <img src="images/icon_linkedin.svg" alt="ícone linkedin" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js">
      
    </script>
  </body>
</html>
