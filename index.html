<!DOCTYPE html>

<html>
  <head>
    <title>Vítor Guedes - Card Links</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img
            src="https://lorempixel.com/185/185/people/"
            alt="Foto pessoal"
          />
        </div>

        <h1 id="userName">Vítor Guedes</h1>
        <a href="https://github.com/vitorjobs" target="_blank">
          <img src="images/github.svg" alt="ícone github" />
          vitorjobs</a
        >

        <p>JavaScript Developer and Technology Student</p>

        <ul id="socialLinks">
          <li class="gitHub">
            <a href="https://git.com/vitorjobs" target="_blank">
              <img src="images/github2.svg" alt="ícone github" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com/maykbrito" target="_blank">
              <img src="images/instagram.svg" alt="ícone instagram" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://www.linkedin.com/in/vitor-guedes/" target="_blank">
              <img src="images/twitter.svg" alt="ícone twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script>
      const LinksSocialMedia = {
        github: 'vitorjobs',
        linkedin: 'in/vitor-guedes',
        instagram: '#',
        
      }

      function changeSocialMediaLinks() {
        for (let li of socialLinks.children) {
          const social = li.getAttribute('class')

          li.children[0].href = `https://${social}.com/${LinksSocialMedia[social]}`

          alert(li.children[0].href)
        }
      }

      // i = i + 1
      // i++

      // ser humano 12345678910
      //computador 0123456789

      changeSocialMediaLinks()
    </script>
  </body>
</html>
